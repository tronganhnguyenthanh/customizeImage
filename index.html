<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizing element on a webpage</title>
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="wrapper mt-1">
      <h2 class="text-center text-primary">Customize Element App</h2>
      <form class="p-2">
        <div class="form-group p-2">
          <label>Image thumbnail</label>
          <input 
            type="text" 
            class="form-control form-custom-control" 
            id="thumbnail"
          />
        </div>
        <div class="form-group p-2">
          <label>Width</label>
          <input 
            type="text" 
            class="form-control form-custom-control" 
            id="width"
          />
        </div>
        <div class="form-group p-2">
          <label>Height</label>
          <input 
            type="text" 
            class="form-control form-custom-control" 
            id="height"
          />
        </div>
        <div class="form-group p-2">
          <label>Top-left</label>
          <input 
            type="text" 
            class="form-control form-custom-control" 
            id="topLeft"
          />
        </div>
        <div class="form-group p-2">
          <label>Bottom-right</label>
          <input 
            type="text" 
            class="form-control form-custom-control" 
            id="bottomRight"
          />
        </div>
        <div class="form-group p-2">
          <label>Top-right</label>
          <input 
            type="text" 
            class="form-control form-custom-control" 
            id="topRight"
          />
        </div>
        <div class="form-group p-2">
          <label>Bottom-left</label>
          <input 
            type="text" 
            class="form-control form-custom-control" 
            id="bottomLeft"
          />
        </div>
        <div class="form-group p-2">
          <button type="button" class="btn btn-primary d-flex">Publish image</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
